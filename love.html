<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Untuk Kamu, Cintaku ðŸ’–</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: #fff;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 10px auto;
      line-height: 1.6;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: fall 4s linear infinite;
    }
    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes fall {
      0% {
        opacity: 1;
        transform: translateY(0) rotate(45deg);
      }
      100% {
        opacity: 0;
        transform: translateY(800px) rotate(45deg);
      }
    }
  </style>
</head>
<body>
  <h1>Untuk Kamu, Mello ðŸ’ž</h1>
  <p>
    Aku menulis ini bukan sekadar kata, tapi sebuah janji kecil dalam setiap hurufnya.  
    Aku ingin kamu tahu, bahkan dari jauh pun cintaku tetap hangat untukmu.  
    Kamu adalah alasanku tersenyum setiap hari ðŸ’–
  </p>

  <script>
    // Cegah akses langsung tanpa cookie
    if (!document.cookie.includes("loveAccess=true")) {
      window.location.href = "index.html";
    }

    // Animasi hati jatuh
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = 3 + Math.random() * 2 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
