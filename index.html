<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rahasiaku untuk Kamu üíñ</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      margin: 0;
      color: #fff;
    }
    h1 {
      font-size: 2em;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    input {
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      outline: none;
      margin-top: 15px;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 20px;
      background-color: #fff;
      color: #ff6b81;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ffe5ec;
    }
    .error {
      color: yellow;
      margin-top: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Masukkan Kunci Rahasia üíå</h1>
  <input type="password" id="password" placeholder="Password..." />
  <button onclick="checkPassword()">Buka</button>
  <div id="error" class="error"></div>

  <script>
    const correctPassword = "melloku"; // üîê GANTI password sesuai keinginanmu

    // Cek apakah sudah ada cookie
    if (document.cookie.includes("loveAccess=true")) {
      window.location.href = "love.html";
    }

    function checkPassword() {
      const input = document.getElementById("password").value.trim();
      if (input === correctPassword) {
        // Simpan cookie 1 jam
        const now = new Date();
        now.setTime(now.getTime() + 60 * 60 * 1000);
        document.cookie = "loveAccess=true; expires=" + now.toUTCString() + "; path=/";
        window.location.href = "love.html";
      } else {
        document.getElementById("error").innerText = "Password salah, coba lagi ya üíî";
      }
    }
  </script>
</body>
</html>
