<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Maaf ya ayaang ðŸ’ž</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #fff5f7 0%, #fde9ef 100%);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      text-align: center;
    }

    img {
      width: 480px;
      max-width: 90vw;
      height: auto;
      animation: float 3s ease-in-out infinite;
      z-index: 1;
      position: relative;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    /* teks animasi mengetik */
    .typing {
      position: absolute;
      top: -70px; /* posisi di atas kepala pria */
      left: 22%;  /* posisikan lebih ke kiri, di atas pria */
      font-size: 1.2rem;
      font-weight: 600;
      color: #fff;
      background: rgba(0,0,0,0.4);
      padding: 8px 14px;
      border-radius: 16px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      white-space: nowrap;
      border-right: 3px solid #fff;
      overflow: hidden;
      animation: typing 3s steps(30, end), blink 0.8s infinite;
      z-index: 2;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* hati melayang */
    .hearts {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.6rem;
      color: #ff9eb6;
      opacity: 0;
      animation: heartFloat 3s ease-in-out infinite;
    }

    @keyframes heartFloat {
      0% { opacity: 0; transform: translate(-50%, 0); }
      20% { opacity: 1; }
      50% { transform: translate(-50%, -20px); }
      80% { opacity: 0.8; }
      100% { opacity: 0; transform: translate(-50%, -40px); }
    }

    footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }

    footer span {
      color: #e46b86;
      font-weight: bold;
    }

    @media (max-width: 500px) {
      img { width: 90vw; }
      .typing {
        top: -60px;
        left: 20%;
        font-size: 1rem;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- teks animasi mengetik -->
    <div class="typing">Maaf ya ayaang...</div>

    <!-- gambar utama -->
    <img src="sorry.png" alt="Minta Maaf">

    <!-- hati kecil lembut -->
    <div class="hearts">ðŸ’– ðŸ’• ðŸ’—</div>
  </div>

  <footer>
    Dari aku yang selalu sayang kamu <span>ðŸ’ž maaf ya...</span>
  </footer>
</body>
</html>
