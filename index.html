<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />

  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #fef6e4, #fce1e4);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      text-align: center;
    }

    img {
      width: 500px;
      max-width: 90vw;
      height: auto;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .text-left, .text-right {
      position: absolute;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      text-shadow: 0 0 6px rgba(0,0,0,0.8);
      animation: fadeInUp 1.5s ease both;
    }

    .text-left {
      top: 10%;
      left: 25%;
      animation-delay: 0.5s;
    }

    .text-right {
      top: 10%;
      right: 25%;
      animation-delay: 1s;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #555;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    footer span {
      color: #e67a7a;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-left">Maaf ya ayaang...</div>
    <div class="text-right">Hmph!</div>
    <img src="sorry.png" alt="Minta Maaf">
  </div>

  <footer>

  </footer>
</body>
</html>
